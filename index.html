        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baby Photo Guessing Game</title>

    <style>
    /* Base Styles */
body {
    font-family: "Fira Sans", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #a8dcff 0%, #78bff1 100%);
    min-height: 100vh;
}

* {
    transition: all 0.3s ease;
    box-sizing: border-box;
}

h1, h2, h3 {
    text-align: center;
}

/* Header and Banner */
h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    z-index: 2;
    font-size: 3.5rem;
    font-weight: 700;
    color: #333;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 15px 30px;
    border-radius: 15px;
    width: auto;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.banner-container {
    position: relative;
    width: 100%;
    height: 250px;
    margin-bottom: 40px;
}

.banner {
    width: 100%;
    height: 265px;
    margin: 0;
    background-color: #175a8e;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.banner-image {
    opacity: 0.7;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Panels */
.admin-panel, .player-panel {
    padding: 40px;
    margin: 20px auto;
    background-color: transparent;
    width: 100%;
    max-width: 1400px;
    box-sizing: border-box;
}

/* Form Controls */
.form-control {
    width: 100%;
    max-width: 600px;
    margin: 0 auto 40px auto;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(5px);
}

.input-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    width: 100%;
}

/* Inputs and Selects */
input[type="text"], 
input[type="file"],
select,
.answer-select {
    padding: 12px 20px;
    border: 2px solid #5aa9dd;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    margin: 10px auto;
    display: block;
    font-size: 16px;
    text-align: center;
    background-color: rgba(203, 234, 255, 0.9);
    color: #333;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
select:focus,
.answer-select:focus {
    outline: none;
    border-color: #175a8e;
    box-shadow: 0 0 0 3px rgba(23, 90, 142, 0.2);
}

/* Buttons */
button,
.submit-button {
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background-color: #F3D250;
    color: #333;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    min-width: 150px;
    margin: 15px auto;
    display: block;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

button:hover,
.submit-button:hover {
    transform: translateY(-2px);
    background-color: #dfba26;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

button:disabled,
.submit-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: none;
}

/* Photo Grid */
.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin: 30px auto;
    max-width: 1400px;
    padding: 0 20px;
}

/* Photo Cards */
.photo-card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
}

.photo-card:hover {
    transform: translateY(-5px);
}

.photo-number {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #333;
}

.photo-status {
    margin-top: 15px;
    font-style: italic;
    color: #666;
    font-size: 1.1rem;
}

.photo-display {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    margin: 15px 0;
    transition: transform 0.3s ease;
}

.photo-display:hover {
    transform: scale(1.02);
}

/* Saved Photos */
#savedPhotosPreview {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.saved-photo-card {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.saved-photo-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

.saved-photo-card:hover {
    transform: translateY(-3px);
}

#savedPhotosPreview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Preview Sections */
#photoPreview, 
#teamMembersList, 
#shareLink {
    text-align: center;
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Section Headers */
h2 {
    font-size: 2.5rem;
    font-weight: 600;
    color: #333;
    margin: 40px 0 30px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

h3 {
    font-size: 1.8rem;
    font-weight: 500;
    color: #444;
    margin: 30px 0 20px;
}

/* Mode Switch */
.mode-switch {
    text-align: center;
    margin: 40px 0;
    width: 100%;
    display: flex;
    justify-content: center;
}

/* Utility Classes */
.hidden {
    display: none;
}

/* Media Queries */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
        padding: 10px 20px;
    }

    h2 {
        font-size: 1.8rem;
    }

    h3 {
        font-size: 1.4rem;
    }

    .input-group {
        flex-direction: column;
        align-items: center;
    }

    .photo-grid {
        grid-template-columns: 1fr;
        padding: 15px;
        gap: 20px;
    }

    .form-control {
        padding: 20px;
    }

    input[type="text"], 
    input[type="file"],
    select,
    .answer-select {
        width: 90%;
    }

    .admin-panel,
    .player-panel {
        padding: 20px;
    }

    .photo-card {
        padding: 15px;
    }

    .photo-display {
        height: 200px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }

    .banner-container {
        height: 200px;
    }

    .banner {
        height: 215px;
    }
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
    text-align: center;
    position: relative;
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-title {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

.modal-message {
    margin-bottom: 25px;
    font-size: 18px;
    line-height: 1.5;
}

.modal-close-button {
    background-color: #F3D250;
    color: black;
    padding: 10px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

.modal-close-button:hover {
    background-color: #dfba26;
    transform: translateY(-2px);
}

.score-highlight {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50;
    margin: 15px 0;
    display: block;
}

.feedback-message {
    font-size: 20px;
    margin-top: 15px;
    color: #666;
}

<body>
    <div class="banner-container">
        <h1 class="fira-sans-bold">Who's That Baby?</h1>
        <div class="banner">
            <img src="img/hero_banner.jpg" alt="Baby Photo Game Banner" class="banner-image">
        </div>
    </div>

        <div id="adminPanel" class="admin-panel">
            <h2 class="fira-sans-bold">Admin Panel</h2>
            
            <div class="form-control">
                <h3>Add Team Member Names</h3>
                <div class="input-group">
                    <input type="text" 
                           id="nameInput" 
                           placeholder="Enter name"
                           class="fira-sans-regular">
                    <button onclick="addName()" class="fira-sans-medium">Add Name</button>
                </div>
                <div id="teamMembersList" class="team-members-list"></div>
            </div>
        
            <div class="form-control">
                <h3>Upload a Photo</h3>
                <div class="upload-container">
                    <input type="file" 
                           id="photoUpload" 
                           accept="image/*"
                           class="file-input">
                    <div id="photoPreview" class="preview-container"></div>
                </div>
            </div>
        
            <div class="form-control">
                <h3>Set Correct Answer</h3>
                <div class="input-group">
                    <select id="correctAnswerSelect" class="fira-sans-regular">
                        <option value="">Select a person</option>
                    </select>
                    <button onclick="savePhoto()" class="fira-sans-medium">Save Photo</button>
                </div>
            </div>
        
            <div class="form-control">
                <h3>Current Photos</h3>
                <div id="savedPhotosPreview" class="photos-grid"></div>
            </div>
        </div>

        <div id="playerPanel" class="player-panel">
            <h2 class="fira-sans-bold">Select Your Answers</h2>
            <div id="allPhotosContainer" class="photos-container"></div>
            <div class="form-control submit-container">
                <button id="submitButton" 
                        class="submit-button fira-sans-medium" 
                        onclick="submitAllAnswers()" 
                        disabled>
                    Submit All Answers
                </button>
            </div>
        </div>

        <div class="mode-switch">
            <button onclick="toggleMode()" class="mode-toggle-button fira-sans-medium">
                Switch to Admin Mode
            </button>
        </div>
    </div>


    <script>


// State Management
let teamMembers = [];
let gameData = {
    photos: [],
    currentPhotoIndex: 0,
    teamMembers: []
};
let isAdminMode = false;
let score = 0;
let totalQuestions = 0;
let currentPhotoData = '';
let selectedAnswers = {};
let hasSubmitted = false;

// Initialize the game
function initializePage() {
    document.getElementById('adminPanel').classList.add('hidden');
    document.getElementById('playerPanel').classList.remove('hidden');
    setupEventListeners();
}

// Set up event listeners
document.getElementById('photoUpload').addEventListener('change', async function(event) {
    const file = event.target.files[0];
    if (file) {
        try {
            // Create a storage reference
            const storageRef = storage.ref();
            const imageRef = storageRef.child(`images/${Date.now()}_${file.name}`);
            
            // Upload file
            const snapshot = await imageRef.put(file);
            // Get download URL
            const downloadURL = await snapshot.ref.getDownloadURL();
            
            currentPhotoData = downloadURL;
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = `
                <img src="${downloadURL}" style="max-width: 200px; margin-top: 10px;">
                <p>Select a name below and click "Save Photo" to assign this photo to that name</p>
            `;
        } catch (error) {
            console.error('Error uploading image:', error);
            alert('Error uploading image. Please try again.');
        }
    }
});

// Load game data from URL parameters
function loadGameData() {
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('gameId');
    
    if (gameId) {
        try {
            database.ref('games/' + gameId).once('value')
                .then((snapshot) => {
                    const savedData = snapshot.val();
                    if (savedData) {
                        gameData = savedData;
                        teamMembers = gameData.teamMembers || [];
                        updateTeamMembersList();
                        updateCorrectAnswerSelect();
                        showCurrentPhoto();
                    }
                })
                .catch((error) => {
                    console.error('Error loading game data:', error);
                    showError('Failed to load game data. Please try again.');
                });
        } catch (error) {
            console.error('Error loading game data:', error);
            showError('Failed to load game data. Please try again.');
        }
    }
}

function showError(message) {
    alert(message); // You can replace this with a more sophisticated error display
}

// Toggle between admin and player modes
function toggleMode() {
    isAdminMode = !isAdminMode;
    document.getElementById('adminPanel').classList.toggle('hidden');
    document.getElementById('playerPanel').classList.toggle('hidden');
    
    const modeButton = document.querySelector('.mode-switch button');
    modeButton.textContent = isAdminMode ? 'Switch to Player Mode' : 'Switch to Admin Mode';
    
    if (!isAdminMode) {
        resetGameState();
        showCurrentPhoto();
    }
}

// Reset game state
function resetGameState() {
    selectedAnswers = {};
    hasSubmitted = false;
    score = 0;
    totalQuestions = 0;
    document.getElementById('submitButton').disabled = true;
    
}

// Add team member name
function addName() {
    const nameInput = document.getElementById('nameInput');
    const name = nameInput.value.trim();
    
    if (!name) {
        showError('Please enter a name.');
        return;
    }
    
    if (teamMembers.includes(name)) {
        showError('This name is already added.');
        return;
    }
    
    teamMembers.push(name);
    nameInput.value = '';
    updateTeamMembersList();
    updateCorrectAnswerSelect();
}

// Update team members list display
function updateTeamMembersList() {
    const list = document.getElementById('teamMembersList');
    if (teamMembers.length > 0) {
        const namesHTML = teamMembers.map(name => `<span class="team-member">${name}</span>`).join(', ');
        list.innerHTML = `
            <strong>Added Team Members:</strong><br>
            <div class="team-members-container">
                ${namesHTML}
            </div>
        `;
    } else {
        list.innerHTML = '<em>No team members added yet</em>';
    }
}

// Update correct answer select options
function updateCorrectAnswerSelect() {
    const select = document.getElementById('correctAnswerSelect');
    select.innerHTML = '<option value="">Select a person</option>';
    teamMembers.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
    });
}

// Handle photo upload
function handlePhotoUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // Validate file type
    if (!file.type.startsWith('image/')) {
        showError('Please upload an image file.');
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        currentPhotoData = e.target.result;
        const preview = document.getElementById('photoPreview');
        preview.innerHTML = `
            <div class="preview-image-container">
                <img src="${currentPhotoData}" alt="Preview" class="preview-image">
                <p class="preview-instruction">Select a name below and click "Save Photo" to assign this photo</p>
            </div>
        `;
    }
    reader.readAsDataURL(file);
}

// Save photo with assigned person
function savePhoto() {
    const correctAnswer = document.getElementById('correctAnswerSelect').value;
    
    if (!currentPhotoData) {
        showError('Please upload a photo first!');
        return;
    }
    
    if (!correctAnswer) {
        showError('Please select a team member for this photo!');
        return;
    }

    gameData.photos.push({
        photoData: currentPhotoData,
        correctAnswer: correctAnswer,
    });
    gameData.teamMembers = teamMembers;

    // Reset form
    currentPhotoData = '';
    document.getElementById('photoPreview').innerHTML = '';
    document.getElementById('photoUpload').value = '';
    document.getElementById('correctAnswerSelect').value = '';
    
    updateSavedPhotosPreview();
}

// Update saved photos preview
function updateSavedPhotosPreview() {
    const preview = document.getElementById('savedPhotosPreview');
    preview.innerHTML = gameData.photos.map((photo, index) => `
        <div class="saved-photo-card">
            <img src="${photo.photoData}" alt="Saved photo ${index + 1}" class="saved-photo">
            <p class="assigned-name">Assigned to: ${photo.correctAnswer}</p>
        </div>
    `).join('');
}

// Show current photos in player mode
function showCurrentPhoto() {
    const container = document.getElementById('allPhotosContainer');
    container.innerHTML = '';
    
    const photoGrid = document.createElement('div');
    photoGrid.className = 'photo-grid';

    gameData.photos.forEach((photo, index) => {
        const photoCard = createPhotoCard(photo, index);
        photoGrid.appendChild(photoCard);
    });

    container.appendChild(photoGrid);
}

// Create photo card for player mode
function createPhotoCard(photo, index) {
    const card = document.createElement('div');
    card.className = 'photo-card';
    card.id = `photo-card-${index}`;

    card.innerHTML = `
        <div class="photo-number">Photo ${index + 1}</div>
        <img src="${photo.photoData}" alt="Guess photo ${index + 1}" class="photo-display">
        <div class="select-container">
            <select class="answer-select" id="select-${index}">
                <option value="">Select a person</option>
                ${teamMembers.map(name => `
                    <option value="${name}">${name}</option>
                `).join('')}
            </select>
        </div>
        <div class="photo-status" id="status-${index}"></div>
    `;

    const select = card.querySelector('select');
    select.addEventListener('change', (e) => selectAnswer(index, e.target.value, select));

    return card;
}

// Handle answer selection
function selectAnswer(photoIndex, name, select) {
    if (hasSubmitted) return;
    selectedAnswers[photoIndex] = name;
    updateSubmitButton();
    
    // Add visual feedback
    select.classList.add('selected');
}

// Update submit button state
function updateSubmitButton() {
    const submitButton = document.getElementById('submitButton');
    const allPhotosAnswered = gameData.photos.every((_, index) => 
        selectedAnswers.hasOwnProperty(index)
    );
    submitButton.disabled = !allPhotosAnswered;
    
    if (allPhotosAnswered) {
        submitButton.classList.add('ready');
    }
}

// Submit all answers and show results
function submitAllAnswers() {
    if (hasSubmitted) return;
    hasSubmitted = true;

    let correctCount = 0;
    const results = gameData.photos.map((photo, index) => {
        const selectedAnswer = selectedAnswers[index];
        const isCorrect = selectedAnswer === photo.correctAnswer;
        if (isCorrect) correctCount++;
        return { isCorrect, correctAnswer: photo.correctAnswer, selectedAnswer };
    });

    displayResults(results, correctCount);
}

// Display game results
function displayResults(results, correctCount) {
    results.forEach((result, index) => {
        const select = document.getElementById(`select-${index}`);
        const statusDiv = document.getElementById(`status-${index}`);
        
        select.disabled = true;
        select.style.backgroundColor = result.isCorrect ? '#90EE90' : '#FFB6C1';
        
        statusDiv.textContent = result.isCorrect ? 
            'Correct!' : 
            `Incorrect! This is ${result.correctAnswer}'s photo!`;
        statusDiv.style.color = result.isCorrect ? '#4CAF50' : '#FF0000';
    });

    // Add these lines to update the score variables
    score = correctCount;
    totalQuestions = gameData.photos.length;

    // Show final score alert
    setTimeout(() => {
        showGameComplete(score, totalQuestions);
    }, 1000);
}

// Show success message
function showSuccess(message) {
    // Implement your preferred success notification
    alert(message); // Replace with better UI notification
}

// Show error message
function showError(message) {
    // Implement your preferred error notification
    alert(message); // Replace with better UI notification
}

function showGameComplete(score, total) {
    const percentage = ((score / total) * 100).toFixed(1);
    const modal = document.getElementById('gameCompleteModal');
    const messageDiv = document.getElementById('gameCompleteMessage');
    
    let feedbackMessage = '';
    if (percentage === '100.0') {
        feedbackMessage = 'Perfect score! Excellent job! 🎉';
        // Add confetti effect for perfect score
        fireConfetti();
    } else if (percentage >= 80) {
        feedbackMessage = 'Great job! Almost perfect! 🌟';
        // Add confetti effect for great score
        fireConfetti();
    } else if (percentage >= 60) {
        feedbackMessage = 'Good effort! Keep practicing! 👍';
    } else {
        feedbackMessage = 'Keep trying! You\'ll do better next time! 💪';
    }

    messageDiv.innerHTML = `
        <div class="score-highlight">
            Final Score: ${score}/${total} (${percentage}%)
        </div>
        <div class="feedback-message">
            ${feedbackMessage}
        </div>
    `;

    modal.style.display = 'flex';
}

// Add this new function for the confetti effect
function fireConfetti() {
    // Fire multiple bursts of confetti
    const count = 200;
    const defaults = {
        origin: { y: 0.7 }
    };

    function fire(particleRatio, opts) {
        confetti({
            ...defaults,
            ...opts,
            particleCount: Math.floor(count * particleRatio),
            scalar: 1.2,
        });
    }

    // Fire confetti from the left and right
    fire(0.25, {
        spread: 26,
        startVelocity: 55,
        origin: { x: 0.2 }
    });
    fire(0.25, {
        spread: 26,
        startVelocity: 55,
        origin: { x: 0.8 }
    });

    // Fire confetti from the center
    fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
    });

    // Fire golden confetti
    fire(0.1, {
        spread: 120,
        startVelocity: 45,
        decay: 0.92,
        scalar: 1.2,
        colors: ['#FFD700', '#FDB931', '#FFE55C']
    });

    // Continue the celebration with a sequence
    setTimeout(() => {
        fire(0.15, {
            spread: 120,
            startVelocity: 30,
            decay: 0.92,
            scalar: 1.2
        });
    }, 1000);
}

function closeModal() {
    const modal = document.getElementById('gameCompleteModal');
    modal.style.display = 'none';
}

// Optional: Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('gameCompleteModal');
    if (event.target === modal) {
        closeModal();
    }
}

// Initialize the game
loadGameData();
